name: CI

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.803
    - name: build
      run: ./Build.ps1
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with: 
        name: NuGet
        path: .\src\MediatR\artifacts\**\*.nupkg
